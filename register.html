<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Course</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Register Course</h1>
    <div class="container card w-50">
        <form action="http://localhost:8080/courses/register" id="registerForm" method="post">
            <div class="name">
                <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your Name">
            </div>
    
            <div class="email">
                <label for="email" class="form-label"></label>Email ID</label>
                <input type="email" class="form-control" name="emailId" placeholder="Enter your Email ID">
            </div>
    
            <div class="course-name">
                <label for="courseName" class="form-label">Select Course</label>
                    <select name="courseName" class="form-control" id="courselist">
                        <option selected disabled>Select a Course</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Movie Direction">Movie Direction</option>
                    </select>
            </div>
            <button id="SubBtn" type="submit">Register</button>
        </form>
    </div>

    <script>
document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = e.target;
    const name = form.name.value;
    const emailId = form.emailId.value;
    const courseName = form.courseName.value;

    const params = new URLSearchParams();
    params.append("name", name);
    params.append("emailId", emailId);
    params.append("courseName", courseName);

    try {
        const response = await fetch("https://localhost:8080:courses/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: params
        });

        const result = await response.text();
        alert(result); // or update DOM with the response
    } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong. Please try again.");
    }
});
</script>
</body>
</html>
